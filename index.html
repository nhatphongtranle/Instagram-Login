<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <!-- favivon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- app.css -->
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <main class="container">
      <div class="main-container">
        <div class="main-content">
          <div
            class="slide-container"
            style="background-image: url(./images/phone-frame.png)"
          >
            <div class="slide-content" id="slide-content">
              <img
                src="./images/slide (1).jpg"
                alt="slide image"
                class="active"
              />
              <img src="./images/slide (2).jpg" alt="slide image" />
              <img src="./images/slide (3).jpg" alt="slide image" />
              <img src="./images/slide (4).jpg" alt="slide image" />
              <img src="./images/slide (5).jpg" alt="slide image" />
            </div>
          </div>
          <div class="form-container">
            <div class="form-content box">
              <div class="logo">
                <img
                  src="../images/logo-light.png"
                  alt="Instagram logo"
                  class="logo-light"
                />
                <img
                  src="../images/logo-dark.png"
                  alt="Instagram logo"
                  class="logo-dark"
                />
              </div>
              <div class="signin-form" id="signin">
                <div class="form-group">
                  <div class="animate-input">
                    <span>Phone number, username or email</span>
                    <input type="text" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="animate-input">
                    <span>Password</span>
                    <input type="password" />
                    <button>Show</button>
                  </div>
                </div>
                <div class="button-group">
                  <div class="button-login" id="signin-button" disableb>
                    Log In
                  </div>
                </div>
                <div class="divine">
                  <div></div>
                  <div>OR</div>
                  <div></div>
                </div>
                <div class="button-group">
                  <button class="button-fb">
                    <img src="./images/facebook-icon.png" alt="" />
                    <span>Log in with Facebook</span>
                  </button>
                  <a href="#" class="forgot-pw">Forgot password?</a>
                </div>
              </div>
            </div>
            <div class="box goto">
              <p>
                Don''t have a account?
                <a href="#">Sign up</a>
              </p>
            </div>
            <div class="app-download">
              <p>Get the app.</p>
              <div class="store-link">
                <a href="#">
                  <img src="./images/app-store.png" alt="App Store" />
                </a>
                <a href="#">
                  <img src="./images/gg-play.png" alt="Google Play" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="links">
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Top Account</a>
          <a href="#">Hashtags</a>
          <a href="#">Location</a>
          <a href="#" id="darkmode-toggle">Darkmode</a>
        </div>
        <div class="copyright">@2022 Instagram from Facebook</div>
      </footer>
    </main>
    <!-- app.js -->
    <script src="app.js"></script>
  </body>
</html>
